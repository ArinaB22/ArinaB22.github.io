                <form action="" method="get" class="div-flex">
                <div>Выберите размер картинки</div>
                <label for="100px"> <input type="radio" name="width_f" id="100px" value="100px">100px</label>
                <label for="300px"> <input type="radio" name="width_f" id="300px" value="300px">300px</label>
                <label for="500px"> <input type="radio" name="width_f" id="500px" value="500px">500px</label>

            <div><button onclick="setWidth()">100PX</button>
                <button onclick="setWidth_2()">300PX</button>
                <button onclick="setWidth_3()">500PX</button>
            </div>
    
        </div>

        <script>
            function TestFoto()
            {
                let af = document.forms[0].foto.value;
                let width_f = document.forms[0].width_f;
                for(i=0; i < width_f.length; i++)
                {
                    if (width_f[i].checked)
                    {
                        document.getElementById("foto_2").style.width = width_f[i].value;
                    }
                }
                document.getElementById("name_foto").innerHTML = af;
            }
        </script>
